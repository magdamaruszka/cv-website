            <fieldset>
              <legend>Personal details</legend><br>
              <label for="name">Name:</label> <input id="name" type="text" name="Name" placeholder="Name"><br>
              <label for="city">City:</label> <input id="city" type="text" name="City" placeholder="City"><br>

            </fieldset><br>

<fieldset><legend>Appointment (checkbox method)</legend><br>
  <label for="mon">MON</label> <input id="mon" type="checkbox" name="Monday" value="">
  <label for="tue">TUE</label> <input id="tue" type="checkbox" name="Tuesday" value="">
  <label for="wed">WED</label> <input id="wed" type="checkbox" name="Wednesday" value="">
  <label for="thu">THU</label> <input id="thu" type="checkbox" name="Thursday" value="">
  <label for="fri">FRI</label> <input id="fri" type="checkbox" name="Friday" value=""><br><br>
</fieldset><br>

<fieldset><legend>Appointment (radio method)</legend><br>
  <label for="mon">MON</label> <input id="mon" type="radio" name="App" value="Mon">
  <label for="tue">TUE</label> <input id="tue" type="radio" name="App" value="Tue">
  <label for="wed">WED</label> <input id="wed" type="radio" name="App" value="Wed">
  <label for="thu">THU</label> <input id="thu" type="radio" name="App" value="Thu">
  <label for="fri">FRI</label> <input id="fri" type="radio" name="App" value="Fri"><br><br>
</fieldset><br>

<fieldset><legend>Services (drop down menu - datalist)</legend><br>
  <label for="services">Services:</label> <input list="ServicesTypes" id="services" name="Service" value="">
  <datalist id="ServicesTypes">
    <option value="Graphic Design"></option>
    <option value="Visual Communication"></option>
    <option value="Environmental Design"></option>
  </datalist><br><br>
</fieldset><br>

<fieldset><legend>Favorite TV Show (optgroup)</legend><br>
  <label for="show-select">Choose your favorite TV show</label>

        <option>Sex and The City</option>

    <optgroup label="Drama">

        <option>24 Hours</option>
      </select><br><br>
</fieldset><br>

<fieldset> <legend>Additional Information (textarea)</legend><br>

</fieldset>
